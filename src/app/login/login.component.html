<div>
    <div style="text-align: center;">
        <img src="./../../assets/images/Screen Shot 2020-07-22 at 11.32.18 AM.png"
            style="margin-top: 50px; margin-left: 20px;" alt="...">
    </div>
    <div>
        <form style="margin-left: 200px; margin-right: 200px; margin-top: 100px;">
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Enter email" />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" />
            </div>
            <div style="text-align: center;">
                <button type="submit" class="btn btn-primary" (click)="navigateToSignUp()">LogIn</button>
                <button type="signUp" style="margin-left: 20px;" class="btn btn-primary"
                    (click)="navigateToSignUp()">SignUp</button>
            </div>
        </form>
    </div>
</div>
